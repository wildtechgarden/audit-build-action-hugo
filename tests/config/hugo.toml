# cspell:ignore pubdate
copyright = "© 2023 Wild Tech 'Garden'"
languageCode = "en"
defaultContentLanguage = "en"
enableGitInfo = true
enableRobotsTXT = true
ignoreErrors = ["error-output-taxonomy"]
paginate = 3
paginatePath = "page"
rssLimit = 20
timeout = "600s"

# See https://gohugo.io/content-management/multilingual/
# and https://www.regisphilibert.com/blog/2018/08/hugo-multilingual-part-1-managing-content-translation/
[languages]
[languages.fr]
contentDir = "content/fr"
languageName = "Française"
title = "Échantillon de action créer-auditer de Hugo á GitHub"
weight = 10

[languages.fr.params]
copyright = "© 2023 Wild Tech «Garden»"
description = "Site manif de action créer-auditer de Hugo á GitHub"

[languages.fr.menu]
[[languages.fr.menu.main]]
identifier = "about"
name = "À propos"
pageref = "/about"
weight = 20

[[languages.fr.menu.main]]
identifier = "doc"
name = "Docs"
pageRef = "/doc"
weight = 40

[[languages.fr.menu.main]]
identifier = "demo"
name = "Manifs"
pageRef = "/demo"
weight = 50

[languages.en]
contentDir = "content/en"
languageName = "English"
title = "Hugo demo site for build-audit action"
weight = 1

[languages.en.params]
copyright = "© 2023 Wild Tech 'Garden'"
description = "Hugo demo site for build-audit action for GitHub"

[languages.en.menu]
[[languages.en.menu.main]]
identifier = "about"
name = "About"
pageref = "/about"
weight = 20

[[languages.en.menu.main]]
identifier = "accessibility"
name = "Accessibility"
pageref = "/accessibility"
weight = 30

[[languages.en.menu.main]]
identifier = "doc"
name = "Docs"
pageRef = "/doc"
weight = 40

[[languages.en.menu.main]]
identifier = "demo"
name = "Demos"
pageRef = "/demo"
weight = 50

[params]
issueReportUrl = "https://github.com/wildtechgarden/audit-build-action-hugo/issues/new"
mainSections = ["demo","doc"]
redirectsDomains = [
	"audit-build-hugo-action.wtg-demos.ca",
	"audit-build-hugo-action.wtg-demos.com",
	"www.audit-build-hugo-action.wtg-demos.com"
]
redirectsExtra = []
staticFallback = false

[params.authors]
[params.authors."Daniel F. Dickinson"]
homepage = "https://www.danielfdickinson.ca/"
email = "dfdpublic@wildtechgarden.ca"

[taxonomies]
tag = "tags"

[frontmatter]
date = ['date', 'publishDate', 'pubdate', 'lastmod', 'modified', ':git', ':fileModTime']
lastmod = [":git", "lastmod", ":fileModTime", "date", "publishDate"]

[markup]
[markup.goldmark]
[markup.goldmark.parser]
autoHeadingIDType = "github"

[markup.goldmark.parser.attribute]
block = true

[markup.goldmark.renderer]
unsafe = false

[markup.highlight]
codeFences = true
guessSyntax = true
noClasses = false

[markup.tableOfContents]
endLevel = 5
ordered = true
startLevel = 2

[outputFormats]
[outputFormats.htaccess]
baseName = ""
isPlainText = true
mediaType = "text/htaccess"
notAlternative = true

[mediaTypes]
[mediaTypes."text/htaccess"]
suffixes = ["htaccess"]

[outputs]
home = ["HTML", "RSS", "htaccess"]
section = ["HTML", "RSS"]
taxonomy = ["HTML"]
term = ["HTML"]
#home = ["HTML", "RSS", "JSON", "htaccess"]
#section = ["HTML", "RSS", "JSON"]
#taxonomy = ["HTML"]
#term = ["HTML"]

[privacy]
[privacy.vimeo]
disabled = true

[privacy.twitter]
disabled = true

[privacy.instagram]
disabled = true

[privacy.youtube]
disabled = true
